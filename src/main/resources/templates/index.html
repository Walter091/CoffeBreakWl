<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Coffe Break Wl</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>

<body>

	<div class="container my-2">
		
		<a th:href="@{/incluirNovo}" class="btn btn-primary btn-sm mb-3">Incluir Pessoa</a>
		<h1>Pessoas</h1>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Nome</th>
					<th>CPF</th>
					<th>Alimento (s)</th>
					<th>Ação</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="pessoa : ${listaPessoas}">
					<td th:text="${pessoa.nome}"></td>
					<td th:text="${pessoa.cpfFormatado}"></td>
					<td th:text="${pessoa.opcoesCbFormatado}"></td>
					<td>
						<a th:href="@{/index/alterar/{id}(id=${pessoa.id})}" class="btn btn-primary">Alterar</a>
						<a th:href="@{/index/excluir/{id}(id=${pessoa.id})}" class="btn btn-danger">Excluir</a>
					</td>

				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
